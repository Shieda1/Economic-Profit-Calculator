<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economic Profit Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="economicprofitRadio" name="variables" checked>
  <label for="economicprofitRadio">Economic profit</label>

  <input type="radio" id="totalrevenueRadio" name="variables">
  <label for="totalrevenueRadio">Total revenue</label>

  <input type="radio" id="explicitcostsRadio" name="variables">
  <label for="explicitcostsRadio">Explicit costs</label>

  <input type="radio" id="implicitcostsRadio" name="variables">
  <label for="implicitcostsRadio">Implicit costs</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total revenue</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Explicit costs</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Implicit costs</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
